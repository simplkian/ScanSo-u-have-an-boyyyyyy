services:
  - type: web
    name: containerflow-api
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: npm install && npm run server:build
    startCommand: npm run server:start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true
